<body>
    
<form action="index.php" method="post" enctype="multipart/form-data">


    <h1>Student Registration Form</h1>
  
  
  <div class="Student-form">

    <input type="text" id="RollNumber"> <br>
  </div>
    
  
  <div class="student-name">

    <label for="Father's Name">Father's Name:</label>
    <input type="text" id="Father's Name"> <br>

        <option value="Day">31</option>

    <select name="month" aria-placeholder="month" id="birthday">
        <option value="">January</option>
        <option value="">Febuary</option>
        <option value="">March</option>
        <option value="">April</option>
        <option value="">May</option>
        <option value="">June</option>
        <option value="">July</option>
        <option value="">August</option>
        <option value="">September</option>
        <option value="">October</option>
        <option value="">November</option>
        <option value="">December</option>

    </select>

    <input type="number" id="birthday" placeholder="year" min="1980" max="2025"><br>
</div>


<div class="mobile">
    <label for="Mobile No.:">Mobile No.:</label>
    <input type="tel" id="Mobile No." placeholder="080-1234-5678" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><br>
</div>
    

    
<div class="email">
    <label for="email">Email id:</label>
    <input type="email"><br>
</div>
    

<div class="password">
    <label for="password">Password:</label>
    <input type="password" id="password" minlength="6" maxlength="15" required><br>
</div>
    

<div class="gender">
<label for="gender">Gender:</label>

    <label for="male">male</label>
    <input type="radio" id="male" name="gender">
    <label for="female">female</label>
    <input type="radio" id="female" name="gender"><br>
</div>


<div class="department">
    <label for="department">Department:</label>

    <label for="cse">CSE</label>
    <input type="checkbox" id="cse">

    <label for="it">IT</label>
    <input type="checkbox" id="it">

    <label for="ECE">ECE</label>
    <input type="checkbox" id="ECE">

    <label for="Civil">Civil</label>
    <input type="checkbox" id="Civil">

    <label for="Mech">Mech</label>
    <input type="checkbox" id="Mech"><br>
</div>


<div class="course">
    <label for="Course">Course:</label>
    <select name="select-current-course" id="Course" >
        <option value="">web dev</option>
        <option value="">data analytics</option>
        <option value="">ui/ux</option>
        <option value="">cyber security</option>
    </select><br>
</div>


<div class="Photo">
    <label for="Student Photo">Student Photo:</label>
    <input type="file" id="Student Photo" accept="image/png, image/jpep"><br>
</div>



<div class="city">
    <label for="City">City:</label>
    <textarea name="comment" id="City" ></textarea><br>
</div>



<div class="adress">
    <label for="Address">Address:</label>
    <textarea name="Address" id="Address" rows="3" cols="5"></textarea><br>
</div>

  </div>
</form>
